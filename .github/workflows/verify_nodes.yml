name: ğŸ¤– PKRD Node Verifier

on:
  push:
    paths:
      - "node_requests/*.json"

jobs:
  verify-nodes:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸ§ª Install Dependencies
        run: |
          pip install eth_account eth_utils

      - name: ğŸ¤– Run Verifier Script
        run: |
          mkdir -p approved rejected
          python3 verify_nodes.py

      - name: ğŸ“¤ Commit Approved/Rejected Nodes
        run: |
          git config user.name "PKRD AI Bot"
          git config user.email "bot@pkr.digital"
          git add approved/ rejected/
          git commit -m "âœ… Auto-process node requests" || echo "Nothing to commit"
          git push
